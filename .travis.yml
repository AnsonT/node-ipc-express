language: node_js
# script: 'true' because travis should not run npm test
script: 'true'
node_js:
    - "10"
install:
    - npm i
script:
    - npm run build
cache:
    directories:
        - "node_modules"
notifications:
    email: false
branches:
  only:
  - master
deploy:
  - provider: npm
    email: "rene.heinen@gmx.net"
    api_key: $NPM_TOKEN
    skip_cleanup: true
    on:
      condition: $TRAVIS_TAG =~ ^(release)$